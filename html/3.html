<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Хиджра в истории ислама</title>
  </head>

  <body class="d-flex justify-content-center  bg-dark-gradient">
    <div id="wrapper" class="d-flex flex-column vh-100 shadow-lg" style="max-width: 1200px">
      <header class="shadow-lg d-flex flex-row navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand d-flex flex-row m-0" href="#">
          <h2 class="align-self-center m-0 font-weight-light">ДАРС.РУ</h2>
          <p style="font-size: 0.5em" class="font-weight-bold align-self-center m-0 ml-1">Знания<br />для всех</p>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </header>
      <main class="flex-grow-1 d-flex flex-column   bg-white">
        <article class="flex-grow-1 align-self-center p-2" style="text-align: justify">
        </article>
      </main>
      <footer class="shadow-header-footer bg-white p-3">
        <p class="text-center m-0">Copyright © dars.ru, 2012-2020.</p>
      </footer>
    </div>

    <script src="/dist/js/jquery-3.5.1.min.js"></script>
    <script src="/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/dist/js/draggabilly.pkgd.min.js"></script>

    <script>
      $.getJSON("/json/articles.json", function (data) {
        $.each(data[0].article[2].text, function (index, value) {
          $('<'+value.tagName+' src="'+value.src+'">'+value.text+'</'+value.tagName+'>').appendTo('article');
          console.log($('<'+value.tagName+' src="'+value.src+'">'+value.text+'</'+value.tagName+'>'))
        });
      });
    </script>
  </body>
</html>
